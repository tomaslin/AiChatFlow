<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="setting-item">
            <label for="batch-separator">Play Separator:</label>
            <input type="text" id="batch-separator" placeholder="NEXT_PROMPT">
            <p class="setting-description">This is what run prompts uses to separate prompts in a file.</p>
        </div>
        
        <div class="button-container">
            <button id="save-settings" class="primary-button">Save Changes</button>
        </div>
    </div>
</body>
</html>
