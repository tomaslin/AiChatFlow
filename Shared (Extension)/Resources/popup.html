<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="storageManager.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="settings-container">
        <div class="setting-item">
            <h3>Prompt Settings</h3>
            <label for="batch-separator">Play Separator:</label>
            <input type="text" id="batch-separator" placeholder="NEXT_PROMPT">
            <p class="setting-description">This is what run prompts uses to separate prompts in a file.</p>
        </div>
        
        <div class="button-container">
            <button id="save-settings" class="primary-button">Save Changes</button>
        </div>

        <div class="setting-item">
            <h3>Download Options</h3>
            <button id="download-all-workspaces" class="download-btn">Download All Workspaces</button>
        </div>

        <div class="setting-item">
            <h3>Danger Zone</h3>
            <button id="reset-db" class="danger-button">Erase All Files</button>
            <p class="setting-description">Warning: This will delete all stored data and cannot be undone.</p>
        </div>
    </div>
</body>
</html>
